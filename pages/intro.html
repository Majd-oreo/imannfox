<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Iman's World</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            background: #c70000;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 28px;
        }
        header h1 {
            color: red;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 18px;
            letter-spacing: 2px;
        }
        .intro-image {
            display: block;
            margin: 0 auto 24px auto;
            max-width: 320px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .thank-you-letter {
            margin-bottom: 28px;
        }
        .thank-you-letter h2 {
            color: #c70000;
            margin-bottom: 10px;
        }
        .thank-you-letter p {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }
        nav a {
            background: #c70000;
            color: #fff;
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Iman</h1>
        </header>
        <main>
            <img src="../images/main/iman.png" alt="Welcome Image" class="intro-image">
            <section class="thank-you-letter">
                <h2>Thank You!</h2>
                <p>Dear Iman,</p>
                <p>Thank you for being such a wonderful friend and for all the support you have given me. Your kindness and creativity inspire me every day. I hope this website brings a smile to your face, just as you bring joy to those around you.</p>
                <p>With all my love,</p>
                <p>Your Friend</p>
            </section>
        </main>
        <nav>
            <a href="personality.html">Next</a>
        </nav>
    </div>
</body>
</html>
